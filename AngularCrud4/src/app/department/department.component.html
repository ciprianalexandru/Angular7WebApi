<p>
  department works!
</p>

<mat-card-content>  
  <form [formGroup]="departmentForm" (ngSubmit)="onFormSubmit(departmentForm.value)">  
    <table>  
      <tr>  
        <td class="tbl1">  
          <mat-form-field class="demo-full-width">  
            <input formControlName="Name" matTooltip="Enter department Name" matInput placeholder="Department Name">  
          </mat-form-field>  
          <!-- <mat-error>  
            <span *ngIf="!employeeForm.get('EmpName').value && employeeForm.get('EmpName').touched"></span>  
          </mat-error>   -->
        </td>  
      </tr>
      <tr>  
        <td class="tbl1">  
          <mat-form-field class="demo-full-width">  
            <input formControlName="Description" matTooltip="Enter department description" matInput placeholder="Department Description">  
          </mat-form-field>  
          <!-- <mat-error>  
            <span *ngIf="!employeeForm.get('EmpName').value && employeeForm.get('EmpName').touched"></span>  
          </mat-error>   -->
        </td>  
      </tr>
      <tr>  
        <td></td>  
        <td  class="content-center">  
          <button type="submit" mat-raised-button color="accent" matTooltip="Click Submit Button" [disabled]="!departmentForm.valid">Submit</button>      
          <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
        </td>  
        <td>  
          <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
            {{message}}  
          </p>  
        </td>  
      </tr> 
    </table>
    <br><br>
    <table class="table" >  
      <tr ngclass="btn-primary">  
        <th class="tbl2">Department Name</th>     
        <th class="tbl2">Description</th>      
      </tr>  
      <tr *ngFor="let department of allDepartments | async">  
        <td class="tbl2">{{department.Name}}</td>  
        <td class="tbl2">{{department.Description }}</td>  
        <td class="tbl2">  
          <button type="button" class="btn btn-info" matTooltip="Click Edit Button" (click)="loadDepartmentToEdit(department.Id)">Edit</button>  
        </td>  
        <td class="tbl2">  
          <button type="button" class="btn btn-danger" matTooltip="Click Delete Button" (click)="deleteDepartment(department.Id)">Delete</button>  
        </td>    
      </tr>
    </table>  
  </form>
</mat-card-content>
